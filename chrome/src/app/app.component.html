<div class="extension-container ">
  <div class="container-fluid">
    <div class="card mt-2 mb-2">
      <div class="card-header">Gifter</div>
      <div class="card-body">
        <div *ngIf="!isLoggedIn" class="row">
          <div class="col">
            <form [formGroup]="loginForm" (ngSubmit)="executeLogin()">
              <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                  <label class="control-label required" for="username">User Name</label>
                  <input id="username" name="username" type="text" formControlName="username"
                         class="form-control"/>
                  <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
                       class="alert alert-danger">
                    <div *ngIf="f.username.errors.required">
                      User Name is required.
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-12 col-sm-12">
                  <label class="control-label required" for="password">Password</label>
                  <input id="password" name="password" type="password" formControlName="password"
                         class="form-control"/>
                  <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                       class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">
                      Password is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-group float-right">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-sm">
                  <span *ngIf="processing" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
        <div *ngIf="isLoggedIn" class="row mt-2 mb-2">
          <div class="col">
            <div class="btn-group">
              <button type="reset" class="btn btn-primary btn-sm">
                <span *ngIf="processing" class="spinner-border spinner-border-sm mr-1"></span>
                Save To Gifter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
